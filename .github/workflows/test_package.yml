# Test package every time

name: Pytest

# Controls when the action will run.

# Trigger this code when a new release is published
on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - master

jobs:
  update:
    name: "(${{ matrix.os }}, ${{ matrix.test }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: True
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.8"]
        test: ['coveralls', 'pytest']
        exclude:
          - os: windows-latest
            test: coveralls
    steps:
      - name: Setup python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          auto-activate-base: true
          activate-environment: dddm
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
      - name: Make installation linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          bash .github/scripts/install_on_linux.sh
      - name: Make installation windows
        if: matrix.os == 'windows-latest'
        run: |
          pip install emcee
          pip install git+https://github.com/jorana/wimprates
          git clone https://github.com/jorana/verne
          pip install -e verne
          pip install git+https://github.com/JohannesBuchner/PyMultiNest
      - name: Install other stuff
        run: |
          pip install -r extra_requirements/requirements-tests.txt
          python setup.py develop
      - name: Test package (windows)
        if: matrix.os == 'windows-latest' && matrix.test == 'pytest'
        run: |
            pytest --verbose
      - name: Test package (linux)
        if: matrix.os == 'ubuntu-latest' && matrix.test == 'pytest'
        run: |
          export LD_LIBRARY_PATH=/home/runner/work/DirectDmTargets/DirectDmTargets/MultiNest/lib
          pytest --verbose
      - name: Coveralls
        if: matrix.test == 'coveralls'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUMBA_DISABLE_JIT: 1
        run: |
          export LD_LIBRARY_PATH=/home/runner/work/DirectDmTargets/DirectDmTargets/MultiNest/lib
          coverage run --source=DirectDmTargets setup.py test -v
          coveralls --service=github
      - name: goodbye
        run: echo goodbye
