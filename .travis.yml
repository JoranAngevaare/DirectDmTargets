language: python
dist: xenial
python:
- '3.8'
before_install:
  # Here we just install Miniconda, which you shouldn't have to change.

  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda update --yes conda

install:

  # We just set up a conda environment with the right Python version. This
  # should not need changing.
  - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
  - source activate test
  - git clone https://github.com/jorana/wimprates
  - yes | pip install -e wimprates
  - yes | pip install -r requirements.txt
  - git clone https://github.com/jorana/verne.git
  - yes | conda install -c conda-forge multinest
  - yes | conda install -c conda-forge/label/cf201901 multinest
  - yes | conda install -c anaconda mpi4py
  - git clone https://github.com/JohannesBuchner/PyMultiNest
  - yes | pip install -e PyMultiNest
  - yes | python setup.py install
script: 
  python tests/test_all.py
